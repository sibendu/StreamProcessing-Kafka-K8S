<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Simulate Account Activities</h1>
    <br/><br/>
    
  	<table width="100%">
        <tr>
            <td width="50%" valign="top">
    
    <!-- Start: Account Txn Form -->        
    <form action="#" th:action="@{/saveTxn}" th:object="${accountTxn}" method="post">      
   		<table>
            <tr>
                <td>Account #</td>
                <td><input type="text" th:field="*{account}" /></td>
            </tr>
         </table>
         <button type="submit">Record ATM Txn</button>           
    </form>        
    <br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Type</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="txn : ${listAccountTxn}">
                <td th:text="${txn.id}">ID</td>
                <td th:text="${txn.account}">Item Name</td>
                <td th:text="${txn.type}">Quantity</td>
                <td th:text="${txn.createdDate}">Amount</td>
            </tr>
        </tbody>
    </table>
    <!-- End: Account Txn Form -->          
            
            </td>
            <td  valign="top">
            
            
            <!-- Start: Account Login Form -->        
    <form action="#" th:action="@{/saveLogin}" th:object="${accountLogin}" method="post">      
   		<table>
            <tr>
                <td>Account #</td>
                <td><input type="text" th:field="*{account}" /></td>
            </tr>
         </table>
         <button type="submit">Web Banking Login</button>           
    </form>        
    <br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Channel</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="login : ${listAccountLogin}">
                <td th:text="${login.id}">ID</td>
                <td th:text="${login.account}">Item Name</td>
                <td th:text="${login.channel}">Quantity</td>
                <td th:text="${login.createdDate}">Amount</td>
            </tr>
        </tbody>
    </table>
    <!-- End: Account Login Form -->         
            
            
            
            
            </td>
        </tr>
   	</table>
        
</div>   
</body>
</html>
